<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MozFest 2015 Test Schedule</title>
        <meta name="description" content="Test schedule for MozFest 2015, Nov. 7 & 8 in London.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/schedule.css">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon.png">
        <link rel="apple-touch-icon-precomposed" href="img/favicon/apple-touch-icon-180x180" sizes="180x180" />
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-51039715-2', 'auto');
            ga('send', 'pageview');
        </script>
        <script src="js/modernizr.js"></script>
    </head>
    <body>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="/"><img src="img/logo-mozilla-festival.svg" alt="MozFest"></a>
                </div>
                <div class="page-links">
                    <a href="">Spaces</a>
                    <a href="">Pathways</a>
                </div>
            </div>
        </nav> 

        <div class="container">
            <h1>2015 Mozfest Schedule</h1>
            <h2>November 6-8  Â·  Ravensbourne, London</h2>
            <div id="schedule-controls"></div>
            <article id="schedule"></article>
        </div>


        <script type="text/template" id="session-list-template">
        <div id="saturday" class="schedule-tab">
            <h3><span>Saturday 9 AM</span></h3>
            <div id="saturday-morning" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Saturday 11 AM</span></h3>
            <div id="saturday-am-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Saturday 12:30 PM</span></h3>
            <div id="saturday-am-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Saturday 1:30 PM</span></h3>
            <div id="saturday-lunch" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Saturday 3 PM</span></h3>
            <div id="saturday-pm-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Saturday 4:30 PM</span></h3>
            <div id="saturday-pm-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Saturday 5:30 PM</span></h3>
            <div id="saturday-evening" class="page-block"><div class="open-block">OPEN</div></div>
        </div>
        
        <div id="sunday" class="schedule-tab">
            <h3><span>Sunday 10 AM</span></h3>
            <div id="sunday-morning" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Sunday 11 AM</span></h3>
            <div id="sunday-am-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Sunday 12:30 PM</span></h3>
            <div id="sunday-am-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Sunday 1:30 PM</span></h3>
            <div id="sunday-lunch" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Sunday 3 PM</span></h3>
            <div id="sunday-pm-1" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Sunday 4:30 PM</span></h3>
            <div id="sunday-pm-2" class="page-block"><div class="open-block">OPEN</div></div>

            <h3><span>Sunday 5:30 PM</span></h3>
            <div id="sunday-evening" class="page-block"><div class="open-block">OPEN</div></div>
        </div>
        </script>

        <script type="text/template" id="session-card-template">
        <a href="#_session-<%= sessionID %>" id="session-<%= sessionID %>" class="session-list-item session-<%= sessionClass %>" data-session="<%= sessionID.replace('-ghost','') %>">
            <h4><%= smartypants(session.title) %></h3>
            <% if (showLeaders) { %><p class="session-leaders"><%= smartypants(session.facilitators) %></p><% } %>
            <p>
                <span class="session-time"><% if (showDay) { %><%= session.day %>, <% } %><%= session.start %></span>
                <span class="session-room"><%= smartypants(session.location) %></span>
                <span class="session-space"><%= session.space %></span>
            </p>
        </a>
        </script>

        <script type="text/template" id="session-list-item-template">
        <a href="#_session-<%= sessionID %>" id="session-<%= sessionID %>" class="session-list-item" data-session="<%= sessionID.replace('-ghost','') %>">
            <h4><%= smartypants(session.title) %></h3>
            <% if (showLeaders) { %><p class="session-leaders"><%= smartypants(session.facilitators) %></p><% } %>
            <p>
                <span class="session-time"><% if (showDay) { %><%= session.day %>, <% } %><%= session.start %></span>
                <span class="session-room"><%= smartypants(session.location) %></span>
            </p>
            <div class="hidden session-description"><% if (session.description) { %><%= marked(session.description.replace('http://','').replace('https://','')) %><% } %></div>
        </a>
        </script>

        <script type="text/template" id="session-detail-template">
        <div id="session-detail-wrapper">
            <div class="container">
                <header>
                    <a href="/"><img src="img/mozfest-header.png" alt="MozFest"> 2015 Test Schedule</a></h1>
                </header>
                <article id="schedule">
                    <div id="session-detail-<%= session.id %>" class="session-detail" data-session="<%= session.id %>">
                        <a id="show-full-schedule" href="/">&larr; Back to full schedule</a>
                        <h2><%= smartypants(session.title) %></h2>
                        <% if (session.leader) { %><p class="session-leaders"><strong>Session leader(s):</strong> <%= smartypants(session.facilitators) %></p><% } %>
                        <% if (session.day || session.start || session.location) { %>
                        <p>
                            <span class="session-time"><strong>Day & Time:</strong> <% if (session.day) { %><%= session.day %>, <% } %><%= session.start %></span>
                            <% if (session.location) { %><span class="session-room"><strong>Room:</strong> <%= smartypants(session.location) %></span><% } %>
                        </p>
                        <% } %>
                        <% if (session.description) { %><%= marked(session.description) %><% } %>
                    </div>
                </article>
            </div>
        </div>
        </script>
        
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/marked.min.js"></script>
        <script src="js/schedule.js"></script>
    </body>
</html>
